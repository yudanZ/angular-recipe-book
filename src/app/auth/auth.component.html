<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="" *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6">
      </div>
      <div class="">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid">{{isLogin ? 'Login' : 'Sign Up'}}</button>
        <button
          class="btn btn-primary"
          style="margin-left: 10px;"
          (click)="onSwitchMode()"
          type="button">Switch to {{isLogin ? 'Sign Up' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
